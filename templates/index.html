<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html>

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/v3/res/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/v3/res/css/jqvmap.css">
    <link rel="stylesheet" href="/static/v3/res/css/style.css">
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>

    <!-- <script type="text/javascript" src="{{url_for('static', filename='style.css')}}"></script> -->

    <script type="text/javascript" src="/static/v3/res/js/eModal.js"></script>
    <script type="text/javascript" src="/static/v3/res/js/countryUtil.js"></script>
    <script type="text/javascript" src="/static/v3/res/js/data/population.js"></script>
    <script type="text/javascript" src="/static/v3/res/js/data/infection.js"></script>
    <script type="text/javascript" src="/static/v3/res/js/jquery.vmap.js"></script>
    <script type="text/javascript" src="/static/v3/res/js/maps/jquery.vmap.world.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/v3/res/js/main.js"></script>

    <div id="loadingOverlay">
        <div id="loadingIcon">
            <div id="spinner1" class="spinner-grow text-light" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <div id="spinner2" class="spinner-grow text-light" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <div id="spinner3" class="spinner-grow text-light" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <nav class="w-100 top-nav navbar navbar-expand-md navbar-light">
                <ul class="nav nav-pills mr-auto">
                    <a id="navSearch" class="nav-title navbar-brand text-white text-uppercase font-weight-bold"
                        data-toggle="pill" href="#search">WeSearch
                        Paper - Covid 19</a>
                </ul>

                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <div></div>
                    <div></div>
                    <div></div>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="nav nav-pills mr-auto"></ul>
                    <ul class="nav nav-pills navbar-right" role="tablist">
                        <li class="nav-item">
                            <a id="navDashboard" class="nav-link text-white font-weight-bold" data-toggle="pill"
                                href="#dashboard">Dashboard</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="row main-content">
            <div class="tab-content w-100">
                <div id="search" class="tab-pane fade show active w-100 mx-auto" role="tabpanel"
                    aria-labelledby="search-tab">
                    <div class="form-group w-75 mx-auto">
                        <label class="search-label text-white text-uppercase font-weight-bold" for="txtKeyword">WeSearch
                            Covid-19</label>
                        <span id="searchHint" class="text-white form-text mb-3">A search engine helps you to find your
                            paper.</span>

                        <input id="txtKeyword" type="text" class="form-control" aria-describedby="searchHint"
                            placeholder="Enter keyword or query">

                        <button id="btnSearch" type="button"
                            class="btn btn-info text-uppercase font-weight-bold px-3 py-2 my-3">Search</button>
                    </div>
                    <div id="searchResult" class="w-75 mx-auto">
                        <span class="search-label text-white form-text mb-3">Related Papers</span>
                        <div id="searchResultList">

                        </div>
                    </div>
                </div>
                <div id="dashboard" class="tab-pane fade" role="tabpanel">
                    <div id="spinner" class="text-center">
                        <div class="spinner-border" role="status">
                        </div>
                    </div>
                    <div class="container-fluid p-0 m-0">
                        <div class="row h-100 w-100 p-0 m-0">
                            <div class="col-10 p-0 m-0">
                                <div id="dashboardMap"></div>
                            </div>
                            <div class="col-2 p-0 m-0">
                                <div id="floatPanel">
                                    <div id="stats">
                                        <span class="float-panel-label-l" data-bind="Name">Global Stats</span>
                                        <div class="float-container text-center w-100">
                                            <span class="d-block stats-label">Infected</span>
                                            <span class="d-block stats-value" data-bind="TotalConfirmed">
                                                <div class="spinner-grow spinner-grow-sm" role="status">
                                                </div>
                                            </span>
                                            <span class="d-block stats-label">Recovered</span>
                                            <span class="d-block stats-value" data-bind="TotalRecovered">
                                                <div class="spinner-grow spinner-grow-sm" role="status">
                                                </div>
                                            </span>
                                            <span class="d-block stats-label">Total Deaths</span>
                                            <span class="d-block stats-value" data-bind="TotalDeaths">
                                                <div class="spinner-grow spinner-grow-sm" role="status">
                                                </div>
                                            </span>
                                            <span class="d-block stats-label">Active Cases</span>
                                            <span class="d-block stats-value" data-bind="Active">
                                                <div class="spinner-grow spinner-grow-sm" role="status">
                                                </div>
                                            </span>
                                        </div>
                                    </div>

                                    <span class="float-panel-label">Map Data</span>
                                    <div class="float-container text-center w-100">
                                        <button id="prevMapType" type="button" class="btn btn-secondary map-switch"
                                            direction="-1">
                                            &lt;</button> <span class="align-middle mapType" map-type="infected">Total
                                                    Cases</span>
                                                <span class="align-middle mapType" map-type="recovered">Recovered
                                                    Case</span>
                                                <span class="align-middle mapType" map-type="deaths">Deaths</span>
                                                <span class="align-middle mapType" map-type="active">Active Case</span>
                                                <button id="nextMapType" type="button"
                                                    class="btn btn-secondary map-switch" direction="1">&gt;</button>
                                    </div>
                                    <div id="countryListContainer" class="float-container text-center w-100">
                                        <ul id="countryList" class="list-group">
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
